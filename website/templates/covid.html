{% extends "base.html" %}

</div>
{% include 'news.html' %}
<div class="container stats-container">
    {% for label, stat in stats.items() %}

    <h1 class="text-center">{{label}}: {{stat}}</h1>
    </div>
    {% endfor %}
</div>

{% endblock %}
