<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Public Safety Hub</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="/">Home</a>
            <a class="py-2 d-none d-md-inline-block" href="/covid">COVID-19</a> 
            <a class="py-2 d-none d-md-inline-block" href="/nat-disasters">Natural Disasters</a> 
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
        <footer class="container py-5">
            <div class="row">
                <div class="col-12 col-md">
                    <small class="d-block mb-3 text-muted">&copy; 2021-2022</small>
                </div>
                <div class="col-6 col-md">
                    <h5>Source Websites</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="https://www.noaa.gov" target="blank">noaa.gov</a></li>
                        <li><a class="text-muted" href="https://www.ncdc.noaa.gov" target="blank">ncdc.noaa.gov</a></li>
                        <li><a class="text-muted" href="https://www.worldometers.info/coronavirus/" target="blank">worldometers.info</a></li>
                        <li><a class="text-muted" href="https://ourworldindata.org/covid-deaths" target="blank">ourworldindata.org</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>Creators</h5>
                    <ul class="list-unstyled text-small">
                        <li>Henry Bui</li>
                        <li>Matthew Kim</li>
                        <li>Nathan Abraham</li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>HackGwinnett</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="https://hackgwinnett.github.io/" target="blank">Website</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
